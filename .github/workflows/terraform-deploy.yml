name: Terraform Deploy to Azure

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - '.github/workflows/terraform-deploy.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - '.github/workflows/terraform-deploy.yml'
  workflow_dispatch:

env:
  TERRAFORM_VERSION: 1.4.0
  WORKING_DIRECTORY: .

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: >-
            {"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform init -input=false

      - name: Terraform Format Check
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform validate -no-color

      - name: Terraform Plan
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform plan -no-color -input=false -out=tfplan

      - name: Add Plan Summary to PR
        if: github.event_name == 'pull_request'
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          {
            echo "### Terraform Plan"
            echo '```'
            terraform show -no-color tfplan
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    # environment: production
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: >-
            {"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform apply -auto-approve -no-color -input=false

      - name: Output Infrastructure Details
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform output -no-color

  notify-deployment:
    name: Notify Deployment Status
    needs: [terraform-plan, terraform-apply]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check Deployment Status
        run: |
          if [ "${{ needs.terraform-plan.result }}" != "success" ]; then
            echo "Terraform plan failed"
            exit 1
          fi

          if [ "${{ needs.terraform-apply.result }}" = "failure" ]; then
            echo "Terraform apply failed"
            exit 1
          fi

          if [ "${{ needs.terraform-apply.result }}" = "success" ] || [ "${{ needs.terraform-apply.result }}" = "skipped" ]; then
            echo "Deployment process completed successfully"
          else
            echo "Deployment process failed"
            exit 1
          fi
